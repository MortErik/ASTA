<template class="section-template">
    <section id="nemesis">
        <header class="section-header">
            <div class="section-wrapper">
                <div class="header">
                    <h1 class="title">NEMESIS - Test en afleveringspakke</h1>
                </div>
                <section>
                    <hr class="button-divider">
                    <div class="formularContainer">
                        <h4>Test en afleveringspakke</h4>
                        <div class="box">
                            <div class="nemesisControls">
                                <span>Vælg afleveringspakke til test:</span>
                                <br>
                                <input type="text" id="nemesis-path">
                                <button id="nemesis-select-directory">Browse</button>
                                <br/>
                                <br/>
                                <span>Midlertidig test kontroller, indtil vi har lavet fil parser.</span>
                                <button id="nemesis-validateBtn">Test mappe</button>
                                <span id="nemesis-output-Error" hidden="true"><br />Error: {0}</span>
                                <span id="nemesis-output-Ok" hidden="true"><br /><strong>Bekræftelse!</strong> Log fil [{0}] er nu skabt og placeret i mappen [</span>
                                <a id="nemesis-select-logFile" hidden="true"></a>
                                <span id="nemesis-output-Supplement" hidden="true">]</span>
                                <span id="nemesis-output-structure-logStart" hidden="true">Mappestruktur test startet<br/></span>
                                <span id="nemesis-output-structure-logEndNoError" hidden="true"><br/>Metadatafilstruktur test afsluttet uden fejl</span>
                                <span id="nemesis-output-structure-logEndWithError" hidden="true"><br/>Metadatafilstruktur test afsluttet</span>
                                <span id="nemesis-output-metadata-logStart" hidden="true">Metadatafil test startet<br/></span>
                                <span id="nemesis-output-metadata-logEndNoError" hidden="true"><br/>Metadatafil test afsluttet uden fejl</span>
                                <span id="nemesis-output-metadata-logEndWithError" hidden="true"><br/>Metadatafil test afsluttet</span>
                            </div>
                            <div class="verticalDivider"> </div>
                            <div class="nemesisOutput">
                                <span id="nemesis-processing-CheckId-Error" hidden="true"><i class="fas fa-times error"></i>Den valgte afleveringspakke er ikke navngivet korrekt.<br/></span>
                                <span id="nemesis-processing-CheckId-Warning" hidden="true"><i class="fas fa-exclamation-triangle warning"></i>Test id advarsel<br/></span>
                                <span id="nemesis-processing-CheckId-Ok" hidden="true"><i class="fas fa-check-circle ok"></i>Mappestruktur ID test gennemført<br/></span>
                                <span id="nemesis-processing-CheckFolderIndices-Error" hidden="true"><i class="fas fa-times error"></i>Indexfilen {0} mangler i afleveringspakken<br/></span>
                                <span id="nemesis-processing-CheckFolderIndicesCount-Error" hidden="true"><i class="fas fa-times error"></i>Indices mappen indeholder en ulovlig fil "{0}"<br/></span>
                                <span id="nemesis-processing-CheckFolderIndices-Ok" hidden="true"><i class="fas fa-check-circle ok"></i>Indices, filer gennemført<br/></span>
                                <span id="nemesis-processing-CheckFolders-Error" hidden="true"><i class="fas fa-times error"></i>Der findes ikke en {0} mappe i afleveringspakken<br/></span>
                                <span id="nemesis-processing-CheckFoldersCount-Error" hidden="true"><i class="fas fa-times error"></i>Udover de tilladte undermapper i afleveringspakken indeholder den også en mappe der er navngivet {0}<br/></span>
                                <span id="nemesis-processing-CheckFolders-Ok" hidden="true"><i class="fas fa-check-circle ok"></i>Mappestruktur mapper test gennemført<br/></span>
                                <br/>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <script>window.$ = window.jQuery = require('./assets/js/jquery.min.js');</script>
        <script type="text/javascript">
            require('./assets/js/utilities');
            require('./assets/js/messages');
            require('./assets/js/log');
            require('./assets/js/nemesis/structure');
            require('./assets/js/nemesis/metadata');

            Rigsarkiv.Log.initialize("nemesis-output-Error","nemesis-output-Ok","nemesis-select-logFile","nemesis-output-Supplement");
            Rigsarkiv.Nemesis.Structure.initialize(Rigsarkiv.Log.callback,Rigsarkiv.Nemesis.MetaData.callback,"nemesis-output-Error","nemesis-select-directory","nemesis-path","nemesis-validateBtn","nemesis-output-structure-logStart","nemesis-output-structure-logEndNoError","nemesis-output-structure-logEndWithError","nemesis-processing");
            Rigsarkiv.Nemesis.MetaData.initialize(Rigsarkiv.Log.callback,"nemesis-output-Error","nemesis-select-directory","nemesis-path","nemesis-validateBtn","nemesis-output-metadata-logStart","nemesis-output-metadata-logEndNoError","nemesis-output-metadata-logEndWithError","nemesis-processing");             
          </script>
    </section>
</template>
