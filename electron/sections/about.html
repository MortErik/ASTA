                                            <span>En afleveringspakke med data fra statistikfiler, skal
                                                overholde særlige krav til mappestruktur, navngivning af mapper og filer,
                                                datatyper, missing values mm.
                                                </br> Alle krav til en afleveringspakke fremgår af bilag 9 i bekendtgørelse nr.

                                                </br> En læsevenlig version af kravene i bilag 9 findes i quickguiden "Sådan kvalitetssikrer du

                                                afleveringspakke?</h4>
                                            <span>Data som er skabt i forbindelse med forskning med
                                                anvendelse af en videnskabelig metode, og som er skabt eller bearbejdet i
                                                statistikprogrammer eller lignende,
                                                </br> kan afleveres som en afleveringspakke til arkivet efter reglerne i
                                                bilag 9 til bekendtgørelse nr. 1007+.
                                                </br>Det fremgår af afleveringsbestemmelsen, du har modtaget fra arkivet i
                                                forbindelse med afleveringssagen, om data skal afleveres som en
                                                afleveringspakke.
                                                </br>Data som er skabt eller lagret i databaser samt kvalitative interviews og andre
                                                dokumentsamlinger skal afleveres efter reglerne i bilag 1-8 i bekendtgørelse
