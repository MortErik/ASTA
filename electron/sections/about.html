                                            <h4>Hvad er en afleveringspakke?</h4>
                                            <span>
                                                Når du skal aflevere data fra statistikfiler til arkivet skal de afleveres i form af en afleveringspakke.
                                                <p>Mappestruktur og indhold i en afleveringspakke:</p>
                                                <br/>
                                                <div>
                                                        <img class="welcomeImg" src="./assets/images/Afleveringspakke_struktur.png" alt="Afleveringspakke struktur">
                                                </div>
                                                <br/>
                                                <br/>
                                            </span>
                                        </div>
                                        <div class="tdRightContent">
                                            <!-- Intentionally blank to match layout of help.html -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="bottomBorderTd">
                                    <div class="tdContent">
                                        <div class="tdLeftContent">
                                            <h4>Hvilke krav skal en afleveringspakke overholde?</h4>
                                            <span>En afleveringspakke med data fra statistikfiler, skal
                                                overholde særlige krav til mappestruktur, navngivning af mapper og filer,
                                                datatyper, koder for missing values mm.
                                                <p>Alle krav til en afleveringspakke fremgår af bilag 9 i bekendtgørelse om aflevering af arkiveringsversioner.</p>
                                                <p>En læsevenlig version af kravene  fra bilag 9 til datakvalitet og dokumentation af statistikfilen findes i <a id="about-link1" href="#Quickguide.pdf">Quickguide.pdf</a> under "Sådan kvalitetssikrer du
                                                statistikfilen før du laver udtræk".</p>
                                            </span>
                                        </div>
                                        <div class="tdRightContent">

                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="bottomBorderTd">
                                    <div class="tdContent">
                                        <div class="tdLeftContent">
                                            <h4>Hvilke typer data kan afleveres til arkivet som en
                                                afleveringspakke?</h4>
                                            <span>Data som er skabt i forbindelse med forskning med
                                                anvendelse af en videnskabelig metode, og som er skabt eller bearbejdet i
                                                statistikprogrammer eller lignende, kan afleveres som en afleveringspakke til arkivet efter reglerne i
                                                bilag 9 til bekendtgørelse om aflevering af arkiveringsversioner.
                                                <p>Det fremgår af afleveringsbestemmelsen, du har modtaget fra arkivet i
                                                forbindelse med afleveringssagen, om data skal afleveres som en
                                                afleveringspakke.</p>
                                                <p>Data som er skabt eller lagret i databaser samt kvalitative interviews og andre
                                                dokumentsamlinger skal afleveres efter reglerne i bilag 1-8 i bekendtgørelse
                                                om aflevering af arkiveringsversioner.</p>
                                            </span>
                                        </div>
                                        <div class="tdRightContent">

                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="bottomBorderTd">
                                    <div class="tdContent">
                                        <div class="tdLeftContent">
                                            <h4>Hvordan laver jeg en afleveringspakke?</h4>
                                            <span>Du kan anvende funktionen "Skab afleveringspakke" i ASTA til
                                                at skabe dele af en afleveringspakke.
                                                <p> Du kan også selv skabe en afleveringspakke uden brug af ASTA,
                                                fx ved at lade en leverandør lave konverteringen af dine statistikfiler og dokumentation til en
                                                afleveringspakke.</p>
                                        </span>
                                        </div>
                                        <div class="tdRightContent">
                                    
                                        </div>
                                    </div>
                                </td>

                                    <div class="tdContent">
                                        <div class="tdLeftContent">
                                            <h4>Hvad gør funktionen "Skab afleveringspakke"?</h4>
                                            <span>Funktionen "Skab afleveringspakke" er et udtræksværktøj, der kan anvendes til
                                                at skabe dele af en afleveringspakke.
                                                <p>Med dette udtræksværktøj kan du:</p>
                                                <ul>
                                                    <li>Skabe en tom mappestruktur til afleveringspakken.</li>
                                                    <li>Lave udtræk af data og metadata fra dine statistikfiler, så de overholder kravene til struktur i data- og metadatafiler i en afleveringspakke.</li>
                                                    <li>Placere indekafilerne i afleveringspakken</li>
                                                    <li>Placere kontekstdokumenterne i afleveringspakken i overensstemmelse med rækkefølgen i indeksfilen contextDocumentationIndex.xml</li>
                                                </ul>
                                            </span>
                                        </div>
                                        <div class="tdRightContent">

                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="bottomBorderTd">
                                    <div class="tdContent">
                                        <div class="tdLeftContent">
                                            <h4>Hvad gør funktionen "Test afleveringspakke"?</h4>
                                            <span>Funktionen "Test afleveringspakke" er en funktion, der kan anvendes
                                                til at teste om afleveringspakken overholder krav fra bilag 9 i bekendtgørelse
                                                om aflevering af arkiveringsversioner.
                                            <p>Når en afleveringspakke er testet med "Test afleveringspakke" funktionen gemmes automatisk en testlog på samme destination, hvor den testede afleveringspakke ligger.</p>    
                                            </span>
                                        </div>
                                        <div class="tdRightContent">

                                        </div>
                                    </div>
                                </td>

                                                <p>Se desuden vejledning i hvordan du retter fejl vist i testloggen efter en test af afleveringspakken under <a href="#" id="help-menu" data-section="help">Hjælp</a></p>
                                            </span>
                                        </div>
                                        <div class="tdRightContent">

                                        </div>
                                    </div>
                                </td>

                </section>
