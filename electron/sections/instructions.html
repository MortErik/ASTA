                                            <h4>Dette skal du have klar før du skaber en afleveringspakke med ASTA</h4>
                                            <span>
                                                Du bør have nedenstående filer og informationer klar, før du skaber en afleveringspakke med ASTA:
                                                <ul>
                                                    <li>Fremfind de statistikfiler der skal afleveres til arkivet. OBS: Hvis personfølsomme oplysninger er adskilt fra statistikfilen i en nøglefil, skal både statistikfilen og nøglefilen indgå i afleveringspakken.</li>
                                                    <li>Fremfind løbenummer for afleveringspakken. Løbenummere er udleveret af arkivet og fremgår af afleveringsbestemmelsen.</li>
                                                    <li>Udfyld indexfilerne archiveIndex.xml og contextDocumentationIndex.xml. Arkivet har udviklet indtastningsværktøjer til udfyldning af indexfilerne. Se vejledningerne <a id="instructions-link10" href="#SkabarchiveIndexvejledning.pdf">Skab archiveIndex vejledning.pdf</a> og <a id="instructions-link11" href="#SkabcontextDocumentationIndexvejledning.pdf">Skab contextDocumentationIndex vejledning.pdf</a>. Arkivet skal godkende de udfyldte indexfiler, før du placerer dem i afleveringspakken.</li>
                                                    <li>Fremfinde de kontekstdokumenter, der skal indgå i afleveringspakken. Disse fremgår af afleveringsbestemmelsen.</li>
                                                    <li>Konverter kontekstdokumenterne til bevaringsformat, fx .tif (dokumenter og billeder), .mp3 (lydfiler) og .mpg (video). Se vejledning om "TIFF-konvertering".</li>
                                                    <li>Afklar om der findes unikke variable i statistikfilene som skal angives som nøglevariable under udtræk med ASTA.</li>
                                                    <li>Afklar om der skal dannes referencer mellem flere statistikfiler i afleveringspakken samt over hvilke variable disse referencer skal dannes.</li>
                                                </ul>
                                            </span>

                                                    <li>Navngive afleveringspakken med korrekt løbenummer.</li>
                                                    <li>Danne en tom mappestruktur til afleveringspakken med struktur og navngivning af mapper, der overholder krav i bilag 9.</li>
                                                    <li>Lave udtræk af data og metadata fra dine originale statistikfiler til data- og metadatafiler, der overholder de strukturelle krav til disse filer i  bilag 9.</li>
                                                    <li>Uploade archiveIndex.xml og contextDocumentationIndex.xml til afleveringspakken. Læs <a id="instructions-link9" href="#SkabarchiveIndexvejledning.pdf">Skab archiveIndex_vejledning.pdf</a> og <a id="instructions-link12" href="#SkabcontextDocumentationIndexvejledning.pdf"> Skab contextDocumentationIndex_vejledning.pdf</a> for vejledning i udfyldning af disse indexfiler.</li>
                                                    <li>Uploade kontekstdokumenter til afleveringspakken.</li>
                                                </ul>
                                            </span>

                                                    <li>Fejl i datafilen rettes direkte i statistikfilen, hvorefter der laves et nyt udtræk med ASTA.</li>
                                                    <li>Fejl i indexfilerne kan rettes i sarkivets indtastningsværktøjer til disse. Værktøjerne validerer om filerne overholder krav til indexfiler. Ændringer i indexfilerne skal godkendes af arkivet.</li>
