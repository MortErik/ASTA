<template class="section-template">
    <section id="nemesis">
        <header class="section-header">
            <div class="section-wrapper">

                        <h1 class="title languages" id="nemesis-Title"></h1>
                        <h1 class="title right">ASTA</h1>
                    </div>
                </div>

                        <h2 class="boldfaced languages" id="nemesis-title-H2"></h2>
                        <div class="box">
                            <div class="nemesisControls">                               
                                <span class="boldfaced languages" id="nemesis-path-SPAN"></span>
                                <br/>
                                <input type="text" class="languages" id="nemesis-path" readonly="true">
                                <button class="languages" id="nemesis-select-directory"></button>
                                <br/>                                
                                <button class="languages" id="nemesis-validateBtn"></button>
                                <span id="nemesis-output-Error" hidden="true"><br />Error: {0}</span>
                                <span id="nemesis-output-Ok" hidden="true"></span>
                                <a id="nemesis-select-logFile" hidden="true"></a>
                                <span class="languages" id="nemesis-output-Supplement" hidden="true"></span>                                
                                <span id="nemesis-output-Confirmation"></span>
                                <button class="languages" id="nemesis-Athen-StartBtn" hidden="true"></button>
                                <br/>
                                <br/>
                                <div id="nemesis-batch-test-panel">
                                    <h2 class="boldfaced languages" id="nemesis-batch-title-H2"></h2>
                                    <span class="boldfaced languages" id="nemesis-batch-path-SPAN"></span>
                                    <br>
                                    <input type="text" class="languages" id="nemesis-batch-path" readonly="true">
                                    <button class="languages" id="nemesis-select-batch-directory"></button>
                                    <br/>
                                    <button class="languages" id="nemesis-batch-validateBtn"></button>

                                    <span class="languages" id="nemesis-batch-Supplement" hidden="true"></span>
                                </div>

                            <div id="nemesis-spinner-container">

                            </div>
                            <div class="verticalDivider"> </div> 
                                                            
                            <div class="box-column">
                                <div>
                                    <h2 class="boldfaced" id="nemesis-test-id"></h2>
                                </div>                                
                                <div id="nemesis-output" class="nemesisOutput"></div>
                                <div>
                                    <button class="languages" id="nemesis-output-logBtn" hidden="true"></button>
                                    <br/>
                                </div>
                                <div>
                                    <span class="boldfaced" id="nemesis-extraInfo-title"></span>
                                </div>
                                <div id="nemesis-extraInfo" class="nemesisExtraInfo"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <script>window.$ = window.jQuery = require('./assets/js/jquery.min.js');</script>
        <script type="text/javascript">
            require('./assets/js/utilities');
            require('./assets/js/messages');
            require('./assets/js/rights');
            require('./assets/js/log');
            require('./assets/js/nemesis/batch');
            require('./assets/js/nemesis/structure');
            require('./assets/js/nemesis/metadata');
            require('./assets/js/nemesis/data');
