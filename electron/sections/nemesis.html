                                        <span id="nemesis-processing-CheckMetadata-FileVariables-RowRequiredInfo-Error" hidden="true"><i class="fas fa-times error"><div id="15333" hidden="true"><h3>Vejledning</h3>For hver variabel angivet under etiketten VARIABEL, skal der mindst være angivet et variabelnavn efterfulgt af en dataformatnotation for variablen.<br/>Hvis variablen også har value labels/format (kodeliste) tilknyttet, skal dette oplyses som en kodelistereference efter dataformatnotationen.<br/>Oplysningerne adskilles af mellemrum.<br/>Variabelnavne skal være unikke inden for samme metadatafil.<br/><br/><b>OBS: </b>Denne fejl kan opstå, hvis der til variablen er knyttet et format (en kodeliste) som ikke findes i katalogfilen (format-filen) under udtræk med ASTA. En følgefejl vil da ofte være, at variablen også refererer en kodeliste, som ikke findes under etiketten KODELISTE i metadatafilen.<h3>Eksempel</h3>VARIABEL<br/>køn f3 q1.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/>landekode a2 $q2.<h3>Krav i bilag 9</h3><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: VARIABEL<br/><b>Beskrivelse af etiketindhold</b>: Variable i datafilen, jf. 9.I.5. En variabel angives som et sæt, bestående af variabelnavn efterfulgt af notation for variablens dataformat, jf. figur 9.3, samt en eventuel kodelistereference, jf. 9.I.6.f.<br/><b>Udfaldsrum</b>: 1-m<br/><b>Obligatorisk</b>: Ja<br/><br/><b>9.I.5</b> Variabelnavne skal være unikke inden for samme metadatafil.<br/><b>9.I.6.f</b> Referencen mellem en kodeliste og den variabel, som refererer til kodelisten, angives under etiketten VARIABEL, jf. figur 9.4, som anvist i 9.I.6.g og 9.I.6.h.<br/><b>9.I.6.g</b> Hvis datatypen er numerisk heltal eller decimal, angives referencen med det valgte kodelistenavn og et efterstillet punktum ».« (U+002E).<br/><b>9.I.6.h</b> Hvis datatypen er tekst, angives referencen med det valgte kodelistenavn med et foranstillet dollartegn »$« (U+0024) og et efter                                         <span id="nemesis-processing-CheckMetadata-FileVariable-CodeList-Error" hidden="true"><i class="fas fa-times error"><div id="15337" hidden="true"><h3>Vejledning</h3>Angiv en tilladt kodelistereferencenotation i overensstemmelse med datatypen for de value labels (kodelisten) der refereres til. <br/>Hvis datatypen er numerisk heltal eller decimal, angives referencen med det valgte kodelistenavn og et efterstillet punktum ».« (U+002E).<br/>Hvis datatypen er tekst, angives referencen med det valgte kodelistenavn med et foranstillet dollartegn »$« (U+0024) og et efterstillet punktum ».« (U+002E).<h3>Eksempel</h3>VARIABEL<br/>køn f3 q1.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/>landekode a2 $q2.<br/><br/>KODELISTE<br/>q1<br/>'-999' 'Ikke besvaret'<br/>'1' 'Mand'<br/>'2' 'Kvinde'<br/>q2<br/>'DK' 'Danmark'<br/>'NO' 'Norge'<br/>'GB' 'England'<br/><h3>Krav i bilag 9</h3><b>9.I.6.f</b> Referencen mellem en kodeliste og den variabel, som refererer til kodelisten, angives under etiketten VARIABEL, jf. figur 9.4, som anvist i 9.I.6.g og 9.I.6.h.<br/><b>9.I.6.g</b> Hvis datatypen er numerisk heltal eller decimal, angives referencen med det valgte kodelistenavn og et efterstillet punktum ».« (U+002E).<br/><b>9.I.6.h</b> Hvis datatypen er tekst, angives referencen med det valgte kodelistenavn med et foranstillet dollartegn »$« (U+0024) og et efterstillet punktum ».« (U+002E).<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>KODELISTEREFERENCE ::=</b> [DOLLAR] TITEL PUNKTUM<br/><b>DOLLAR ::=</b>”$” <i>!! dollartegn (U+0024)</i><br/><b>PUNKTUM ::=</b> ”.” <i>!! punktum (U+002E)</i></div></i>Kodelistereferencen angivet for variablen <b><i>{1}</i></b> i metadatafilen <i>{0}</i> overholder ikke regler for  kodelistereferencenotation<br/></span>
                                        <span id="nemesis-processing-CheckMetadata-FileVariable-LabelReservedWord-Error" hidden="true"><i class="fas fa-times error"><div id="15307" hidden="true"><h3>Vejledning</h3>Etiketnavne/overskrifter i metadatafilen er reserverede ord og må ikke benyttes til navngivning af metadatafilens øvrige indhold.<h3>Eksempel</h3>Følgende ord er etiketnavne og dermed reserverede ord i metadatafilen, jf. figur 9.4 og 9.11:<br/>SYSTEMNAVN<br/>DATAFILNAVN<br/>DATAFILBESKRIVELSE<br/>NØGLEVARIABEL<br/>REFERENCE<br/>VARIABEL<br/>VARIABELBESKRIVELSE<br/>KODELISTE<br/>BRUGERKODE</h3><h3>Krav i bilag 9</h3><b>9.I. Metadatafil</b><br/><b>9.I.1</b> Metadata fra en datafil afleveres som en struktureret tekstfil, der overholder syntaksen beskrevet som EBNF i figur 9.11.<br/><b>9.I.1.a</b> Metadatafilen udformes som anvist i figur 9.4, hvor otte etiketter opdeler metadata i specifikke kategorier. <br/><b>9.I.1.b</b> Hver etiket skal forekomme en gang i metadatafilen. Forekomsten af indholdet af etiketten fremgår af kolonnerne »Forekomst« og »Obligatorisk« i figur 9.4.<br/><b>9.I.1.c</b> Etiketnavne er reserverede ord og må ikke benyttes til navngivning af metadatafilens øvrige indhold.</div></i>Etiketnavnet <b><i>{1}</i></b> er anvendt mere end en gang i metadatafilen <i>{0}</i><br/></span>
                                        <span id="nemesis-processing-CheckMetadata-FileVariable-DescriptionRequired-Error" hidden="true"><i class="fas fa-times error"><div id="15387" hidden="true"><h3>Vejledning</h3>Slet den overflødige variabelbeskrivelse under etiketten VARIABELBESKRIVELSE eller tilføj den manglende variabel under etiketten VARIABEL.<br/>Alle variable angivet under etiketten VARIABEL skal beskrives under etiketten VARIABELBESKRIVELSE.<br/>Hver række under VARIABELBESKRIVELSE skal indeholde et variabelnavn efterfulgt af en variabelbeskrivelse omkranset af enkeltapostroffer.<h3>Eksempel</h3>VARIABEL<br/>køn f3 q1.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/>landekode a2 $q2.<br/><br/>VARIABELBESKRIVELSE<br/>køn 'Er du mand eller kvinde?'<br/>fødselstidspunkt 'Hvad tid blev du født? (dato og tidspunkt)'<br/>vægt 'Hvor meget vejer du? Angiv vægt i hele kilo.'<br/>kommentar 'Hvorfor har du valgt at deltage i undersøgelsen?'<br/>landekode 'Hvilket land kommer du fra?'<h3>Krav i bilag 9</h3><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: VARIABELBESKRIVELSE<br/><b>Beskrivelse af etiketindhold</b>: Beskrivelser af variablenes indhold.<br/><b>Udfaldsrum</b>: Fritekst<br/><b>Forekomst</b>: 1-m<br/><b>Obligatorisk</b>: Ja<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>VARIABELBESKRIVELSE ::=</b> ”VARIABELBESKRIVELSE” LINJESKIFT BESKRIVELSE {BESKRIVELSE} LINJESKIFT {LINJESKIFT}<br/><b>BESKRIVELSE ::=</b> VARIABELNAVN MELLEMRUM APOSTROF FRITEKST APOSTROF LINJESKIFT<br/><b>APOSTROF ::=</b> ” ’ ” <i>!! enkelt apostrof (U+0027)</i></div></i>Variablen <b><i>{1}</i></b> angivet under etiketten VARIABELBESKRIVELSE i metadatafilen <i>{0}</i> findes ikke under etiketten VARIABEL<br/></span>

                                        <span id="nemesis-processing-CheckMetadata-FileVariable-DescriptionEmpty-Error" hidden="true"><i class="fas fa-times error"><div id="15393" hidden="true"><h3>Vejledning</h3>'none' og 'n.a.' er ikke valide variabelbeskrivelser.<br/>Angiv en beskrivelse af variablens indhold under etiketten VARIABELBESKRIVELSE i metadatafilen.<br/>Variabelbeskrivelser er obligatorisk for alle variable.<br/>Hver række under VARIABELBESKRIVELSE skal indeholde et variabelnavn efterfulgt af en variabelbeskrivelse omkranset af enkeltapostroffer.<h3>Eksempel</h3>VARIABELBESKRIVELSE<br/>køn 'Er du mand eller kvinde?'<br/>fødselstidspunkt 'Hvad tid blev du født? (dato og tidspunkt)'<br/>vægt 'Hvor meget vejer du? Angiv vægt i hele kilo.'<br/>kommentar 'Hvorfor har du valgt at deltage i undersøgelsen?'<br/>landekode 'Hvilket land kommer du fra?'<h3>Krav i bilag 9</h3><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: VARIABELBESKRIVELSE<br/><b>Beskrivelse af etiketindhold</b>: Beskrivelser af variablenes indhold.<br/><b>Udfaldsrum</b>: Fritekst<br/><b>Forekomst</b>: 1-m<br/><b>Obligatorisk</b>: Ja<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>VARIABELBESKRIVELSE ::=</b>”VARIABELBESKRIVELSE” LINJESKIFT BESKRIVELSE {BESKRIVELSE} LINJESKIFT {LINJESKIFT}<br/><b>BESKRIVELSE ::=</b>VARIABELNAVN MELLEMRUM APOSTROF FRITEKST APOSTROF LINJESKIFT<br/><b>APOSTROF ::=</b> ” ’ ” <i>!! enkelt apostrof (U+0027)</i></div></i>Variablen <b><i>{1}</i></b> mangler en variabelbeskrivelse under etiketten VARIABELBESKRIVELSE i metadatafilen <i>{0}</i><br/></span>
                                        <span id="nemesis-processing-CheckMetadata-FileCodeList-Empty-Warning" hidden="true"><i class="fas fa-exclamation-triangle warning"><div id="15335" hidden="true"><h3>Vejledning</h3>Hvis der ikke er knyttet formater/value labels til statistikfilens variable kan der ses bort fra dette hint.<br/><br/>Men hintet kan også skyldes følgende fejl, som skal rettes:<br/><br/>1) Hvis der udtrækkes data fra en SAS fil der har tilknyttet en katalogfil (format-fil), der er skabt på et andet styresystem eller i en anden version af SAS-programmet end det der anvendes til udtræk med ASTA, bliver formater fra katalogfilen ikke indlæst i SAS-programmet under udtræk og dermed heller ikke udtrukket til metadatafilen i afleveringspakken. Denne fejl skal rettes, fx ved at genskabe katalogfilen på et nyere styresystem og/eller i en nyere version af SAS.<br/><br/>2) Der findes formater til statistikfilens variable, men disse er af en anden årsag ikke udtrukket eller eksisterende. Også dette skal rettes. Alle koder i datafilen skal forklares i en kodeliste i metadatafilen.<h3>Eksempel</h3>KODELISTE<br/>Køn<br/>'1' 'Mand'<br/>'2' 'Kvinde'<br/>'U' 'Uoplyst'<br/><h3>Krav i bilag 9</h3><b>9.I.6.c</b> Alle koder i data skal defineres i en kodeliste og forklares med en kodebeskrivelse.<br/><br/><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: KODELISTE<br/><b>Beskrivelse af etiketindhold</b>: Kodelister angivet med kodelistens navn efterfulgt af flere sæt bestående af kode og kodebeskrivelse, jf. 9.I.6.<br/><b>Udfaldsrum</b>: Navngivning af kodelister skal overholde ISO/IEC 9075:1999 - Database Language SQL (SQL-99)<br/><b>Forekomst</b>: 0-m<br/><b>Obligatorisk</b>: Ja, hvis der findes kodelister<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>KODELISTE ::=</b> ”KODELISTE” LINJESKIFT {KODESÆT} LINJESKIFT {LINJESKIFT}<br/><b>KODESÆT ::=</b> KODELISTENAVN LINJESKIFT {KODE MELLEMRUM KODEBESKRIVELSE LINJESKIFT}<br/><b>KODELISTENAVN ::=</b> TITEL<br/><b>TITEL ::=</b> (BOGSTAV {BOGSTAV | CIFFER}) | (DOBBELTAPOSTROF BOGSTAV {BOGSTAV | CIFFER} DOBBELTAPOSTROF) <i>!! En TITEL må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn, og hvis titel er et reserveret ord i SQL:1999 skal titel omkranses af dobbeltapostrof, jf. ISO/IEC 9075:1999 - Database Language SQL (SQL-99)</i><br/><b>KODE ::= </b> APOSTROF ([FORTEGN] CIFFER {CIFFER}) | (CIFFER | BOGSTAV {CIFFER | BOGSTAV}) | ([PUNKTUM] BOGSTAV ) | DECIMAL APOSTROF<br/><b>KODEBESKRIVELSE ::=</b> APOSTROF FRITEKST APOSTROF<br/><b>APOSTROF ::=</b> ” ’ ” <i>!! enkelt apostrof (U+0027)</i><br/><b>FORTEGN ::=</b> ”+” | ”-” <i>!! Det er valgfrit at anvende fortegn for positive decimaltal</i><br/><b>DECIMAL ::=</b> <i>!! se figur 9.7 for EBNF for decimaltalstype</i></div></i>Etiketten KODELISTE er helt tom i metadatafilen <i>{0}</i>. Er det korrekt at der ikke er knyttet kodelister (value labels) til variable?<br/></span>
                                        <span id="nemesis-processing-CheckMetadata-FileCodeList-Name-Error" hidden="true"><i class="fas fa-times error"><div id="15389" hidden="true"><h3>Vejledning</h3>Et kodesæt under etiketten KODELISTE i metadatafilen består af et kodelistenavn hvorunder der angives rækker med koder og tilhørende kodebeskrivelser (fx value labels).<br/>Hver række skal bestå af en kode og en kodebeskrivelse. Begge oplysninger skal hver især omkranses af enkeltapostroffer og adskilles med mellemrum.<h3>Eksempel</h3>KODELISTE<br/>Køn<br/>'1' 'Mand'<br/>'2' 'Kvinde'<br/>'-999' 'Ikke besvaret'<br/><br/><b>Eksempler på tilladte koder</b><br/>[FORTEGN] CIFFER {CIFFER}) fx +2, -102, 23 og 5<br/>CIFFER | BOGSTAV {CIFFER | BOGSTAV} fx DA, 23, 1G555, SEM04<br/>[PUNKTUM] BOGSTAV fx .i og .u eller I og U<br/>DECIMAL fx +0,4 og -500,12 og 8.10 og 10000,50 og .23<h3>Krav i bilag 9</h3><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: KODELISTE<br/><b>Beskrivelse af etiketindhold</b>: Kodelister angivet med kodelistens navn efterfulgt af flere sæt bestående af kode og kodebeskrivelse, jf. 9.I.6.<br/><b>Udfaldsrum</b>: Navngivning af kodelister skal overholde ISO/IEC 9075:1999 - Database Language SQL (SQL-99)<br/><b>Forekomst</b>: 0-m<br/><b>Obligatorisk</b>: Ja, hvis der findes kodelister<br/><br/><b>9.I.6 Kodeliste</b><br/><b>9.I.6.a</b> Kun kategoriske og numeriske variable må have henvisninger til en kodeliste.<br/><b>9.I.6.b</b> Det er kun tilladt at medtage kodelister for variable, der indeholder data af datatypen numerisk heltal, decimaltal eller tekst, jf. datatyper i figur 9.3.<br/><b>9.I.6.c</b> Alle koder i data skal defineres i en kodeliste og forklares med en kodebeskrivelse.<br/><b>9.I.6.d</b> Hvis koder er defineret som et interval, hvor ikke alle koder har kodebeskrivelser, skal dette dokumenteres i variabelbeskrivelsen.<br/><b>9.I.6.e</b> Koder skal være unikke inden for samme kodeliste.<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>KODELISTE ::=</b> ”KODELISTE” LINJESKIFT {KODESÆT} LINJESKIFT {LINJESKIFT}<br/><b>KODESÆT ::=</b> KODELISTENAVN LINJESKIFT {KODE MELLEMRUM KODEBESKRIVELSE LINJESKIFT}<br/><b>KODELISTENAVN ::=</b> TITEL<br/><b>TITEL ::=</b> (BOGSTAV {BOGSTAV | CIFFER}) | (DOBBELTAPOSTROF BOGSTAV {BOGSTAV | CIFFER} DOBBELTAPOSTROF) <i>!! En TITEL må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn, og hvis titel er et reserveret ord i SQL:1999 skal titel omkranses af dobbeltapostrof, jf. ISO/IEC 9075:1999 - Database Language SQL (SQL-99)</i><br/><b>KODE ::= </b> APOSTROF ([FORTEGN] CIFFER {CIFFER}) | (CIFFER | BOGSTAV {CIFFER | BOGSTAV}) | ([PUNKTUM] BOGSTAV ) | DECIMAL APOSTROF<br/><b>KODEBESKRIVELSE ::=</b> APOSTROF FRITEKST APOSTROF<br/><b>APOSTROF ::=</b> ” ’ ” <i>!! enkelt apostrof (U+0027)</i><br/><b>FORTEGN ::=</b> ”+” | ”-” <i>!! Det er valgfrit at anvende fortegn for positive decimaltal</i><br/><b>DECIMAL ::=</b> <i>!! se figur 9.7 for EBNF for decimaltalstype</i></div></i>Oplysningen <b><i>{1}</i></b> i rækkenummer <i>{2}</i> angivet under etiketten KODELISTE i metadatafilen <i>{0}</i> overholder ikke krav til kodesæt<br/></span>

                                        <span id="nemesis-processing-CheckMetadata-FileVariable-DataFormat-Error" hidden="true"><i class="fas fa-times error"><div id="15400" hidden="true"><h3>Vejledning</h3>Angiv en tilladt dataformatnotation.<br/>Dataformatnotationen angivet for variablen i metadatafilen skal stemme overens med dataindholdet i datafilen for den pågældende variabel.<br/>Anvend statistikprogrammet til at konvertere til en af de tilladte dataformater før udtræk til afleveringspakken.<br/><br/> De seks standardiserede datatyper der må anvendes i datafilen er tekst, numerisk heltal, numerisk decimaltal, dato, tidspunkt og tidsstempel.<br/>De tilladte dataformatnotationer, som skal angives i metadatafilen under etiketten VARIABEL, er jf. figur 9.3 følgende:<br/><br/><b>Tekst</b><br/>1. string<br/>2. %ws<br/>3. $w.<br/>4. aw<br/><br/><b>Numerisk heltal [fx 23 og 10000 og -100 og +34]</b><br/>1. int<br/>2. %w.0f<br/>3. fw.<br/>4. fw<br/><br/><b>Numerisk decimaltal [fx +0,4 og -500,12 og 8.10 og 10000,50 og .23 og 10]</b><br/>1. decimal<br/>2. %w.df eller %w.dg<br/>3. fw.d<br/>4. fw.d<br/><br/><b>Dato [CCYY-MM-DD, fx 2018-12-24]</b><br/>1. date<br/>2. %tdCCYY-NN-DD<br/>3. yymmdd. eller yymmdd10. <br/>4. sdate10 <b>[CCYY/MM/DD, fx 2018/12/24]</b><br/><br/><b>Tidspunkt [hh:mm:ss, fx 13:10:04]</b><br/>1. time<br/>2. %tcHH:MM:SS<br/>3. time. eller time8.<br/>4. time8<br/><br/><b>Tidsstempel [CCYY-MM-DDThh:mm:ss, fx 2018-12-24T13:10:04]</b><br/>1. datetime<br/>2. %tcCCYY-NN-DD!THH:MM:SS<br/>3. e8601dt19.<br/>4. datetime20 <b>[dd-mmm-yyyy hh:mm:ss, fx 24-DEC-2018 30:10:04]</b><h3>Eksempel</h3>VARIABEL<br/>navn a765<br/>alder f3<br/>køn f3<br/>fødselsdato sdate10<br/>fødselstidspunkt time8<br/>vægt f3.1<br/>blodprøve_tidsstempel datetime20<br/><br/><b>Datafil</b><br/>navn;alder;køn;fødselsdato;fødselstidspunkt;vægt;blodprøve_tidsstempel<br/>Mette Hansen;29;1;2019/01/09;15:31:22;5.6;09-JAN-2019 17:08:13<br/>Anna Jensen;31;2;2019/01/14;22:52:23;5.2;14-JAN-2019 23:10:10<h3>Krav i bilag 9</h3><b>9.H. Datatyper</b><br/><b>9.H.1</b> De seks standardiserede datatyper, som skal anvendes i datafilen, fremgår af figur 9.3.<br/><b>9.H.2</b> Dataformatnotationer for anvendte dataformater skal angives i metadatafilen, jf. figur 9.3. Dataformatnotationerne er case sensitive.<br/><b>9.H.2.a</b> Værdier for bogstaverne »w« og »d« i figur 9.3 skal konsekvent angives. »w« angiver datatypens totale bredde. »d« angiver decimaler.</div></i>Dataformatnotationen <b><i>{2}</i></b> angivet i metadatafilen <i>{0}</i> for variablen <i>{1}</i> er ikke tilladt<br/></span>

                                        <span id="nemesis-processing-CheckData-FileEncoding-Error" hidden="true"><i class="fas fa-exclamation-triangle warning"><div id="15500" hidden="true"><h3>Vejledning</h3>Testes ikke af ASTA længere.<br/>Tegnsæt kan også være indkodet som fx ANSI eller Unicode. Men kun UTF-8 encoding er tilladt jf. bilag 9.<br/>Hvis tekstfilen er udtrukket fra statistikprogrammet Stata og ikke indeholder æ, ø og å kan der ses bort fra denne fejlmelding. Alternativt kan filen kan åbnes i NodePad og gemmes som UTF-8, hvorved der indsættes en bom i filen.<br/><br/>Læs Rigsarkivets vejledning om hvordan du identificerer og ændrer tegnsæt i din statistikfil til UTF-8 i statistikprogrammerne før du laver udtræk med ASTA. Lav derefter et nyt udtræk af data og metadata fra statistikfilen og placer disse i afleveringspakken.<h3>Krav i bilag 9</h3><b>9.F.1</b> Tegnsættet for henholdsvis datafil og metadatafil skal være indkodet som UTF-8, som angivet i ISO/IEC 10646:2003 Annex D og som beskrevet i The Unicode Standard 5.1, kapitel 3, og skal i øvrigt overholde bestemmelserne i bilag 5, punkt 5.D.1.b – 5.D.1.d</div></i>Datafilen <i>{0}</i> overholder muligvis ikke kravet om UTF-8 indkodning<br/></span>                          
                                        <span id="nemesis-processing-CheckData-FileSeprator-Error" hidden="true"><i class="fas fa-times error"><div id="15505" hidden="true"><h3>Vejledning</h3>Semikolon (U+003B) skal anvendes som separatortegn i datafilen.<br/>Der anvendes ikke et separatortegn efter det sidste værdi i linjen.<h3>Eksempel</h3><b>Datafil:</b><br/>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.6;Kejsersnit<h3>Krav i bilag 9</h3><b>9.G.1</b> Datafil afleveres som semikolonsepareret tekstfil i henhold til RCF 4180 Common Format and MIME Type for CSV Files  og skal overholde syntaksen beskrevet som EBNF i figur 9.12.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen</i><br/><b>SEPARATORTEGN ::=</b> ”;” <i>!! semikolon  (U+003B)</i><br/><b>RÆKKE ::=</b> VÆRDI | (DOBBELTAPOSTROF VÆRDI DOBBELTAPOSTROF) {SEPARATORTEGN VÆRDI | (DOBBELTAPOSTROF VÆRDI DOBBELTAPOSTROF)} LINJESKIFT <i>!! Der anvendes ikke et separatortegn efter den sidste værdi i en række. Se 9.G.1.b for omslutning af en værdi, som indeholder separatortegn og/eller dobbeltapostrof</i></div></i>Datafilen <b><i>{0}</i></b> anvender forkert separatortegn<br/></span>                                
                                        <span id="nemesis-processing-CheckData-FileRows-MatchLength-Error" hidden="true"><i class="fas fa-times error"><div id="15506" hidden="true"><h3>Vejledning</h3>At der er for mange eller for få semikolon i datafilen betyder, at antallet af værdier i en linje i datafilen ikke stemmer overens med antallet af variabelnavne angivet i første linje i datafilen.<br/>I alle linjer i datafilen skal der være samme antal semikolon som antal af variable i datafilen minus 1.<br/><br/>Semikolon (U+003B) skal anvendes som separatortegn i datafilen.<br/>Hvis semikolon indgår i en værdi for en variabel, skal hele værdien omsluttes med dobbeltapostrof.<br/>Der anvendes ikke et separatortegn efter den sidste variabelværdi i en linjen.<br/>Der anvendes ikke et separatortegn efter det sidste variabelnavn i første linje i datafilen.<br/>Det der svarer til rækker/respondenter i statistikfilen skal adskilles med linjeskift i datafilen.<br/>Indhold i variable i datafilen må ikke indeholde linjeskift.<br/><br/>Denne fejl vises i følgende tilfælde:<br/><b>1)</b> Hvis semikolon indgår i en værdi (tekst) og hele værdien ikke er omsluttet med dobbeltapostroffer.<br/><b>2)</b> Hvis der er linjeskift i en værdi i datafilen.<br/><b>3)</b> Hvis der er separatortegn (semikolon) efter sidste værdi i en række.<br/><b>4)</b> Hvis datafilen slet ikke indeholder nogen linjeskift og alle værdier i datafilen står på første linje.<h3>Eksempel</h3>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.6;Kejsersnit<br/>1;09-MAY-2003 10:15:55;5.2;"Tvilinger; dreng og pige"<h3>Krav i bilag 9</h3><b>9.G.1</b> Datafil afleveres som semikolonsepareret tekstfil i henhold til RCF 4180 Common Format and MIME Type for CSV Files  og skal overholde syntaksen beskrevet som EBNF i figur 9.12.<br/><b>9.G.1.b</b> Hvis semikolon indgår i en værdi for en variabel, skal hele værdien omsluttes med dobbeltapostrof »”« (U+0022). Hvis dobbeltapostrof indgår i en værdi for en variabel, skal dobbeltapostroffen foranstilles med en dobbeltapostrof, og hele værdien omsluttes med dobbeltapostrof.<br/><b>9.G.1.c</b> Som linjeseparator skal anvendes en af følgende metoder for linjeskift: »CR+LF« (U+000D) samt (U+000A) eller »CR« (U+000D) eller »LF« (U+000A). Indhold i variable i datafilen må ikke indeholde linjeskift.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen</i><br/><b>SEPARATORTEGN ::=</b> ”;” <i>!! semikolon  (U+003B)</i><br/><b>RÆKKE ::=</b> VÆRDI | (DOBBELTAPOSTROF VÆRDI DOBBELTAPOSTROF) {SEPARATORTEGN VÆRDI | (DOBBELTAPOSTROF VÆRDI DOBBELTAPOSTROF)} LINJESKIFT <i>!! Der anvendes ikke et separatortegn efter den sidste værdi i en række. Se 9.G.1.b for omslutning af en værdi, som indeholder separatortegn og/eller dobbeltapostrof</i></div></i>I rækkenummer <b><i>{1}</i></b> i datafilen <i>{0}</i> er der for mange eller for få semikolon<br/></span>
                                        <span id="nemesis-processing-CheckData-FileHeaders-MatchColumns-Error" hidden="true"><i class="fas fa-times error"><div id="15519" hidden="true"><h3>Vejledning</h3>Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen under etiketten VARIABEL.<br/>Der anvendes ikke et separatortegn efter det sidste variabelnavn i første linje i datafilen.<h3>Eksempel</h3><b>Metadatafil</b><br/>VARIABEL<br/>køn f3 køn.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/><br/><b>Datafil</b><br/>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.62;Kejsersnit<br/>1;09-MAY-2003 10:15:55;5.21;"Tvilinger; dreng og pige"<h3>Krav i bilag 9</h3><b>9.G.1.a</b> Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen </i><br/><b>VARIABELNAVN ::=</b> TITEL</div></i>Første linje i datafilen <b><i>{0}</i></b> indeholder ikke samme antal variabelnavne, som angivet i metadatafilen <i>{1}</i> under etiketten VARIABEL<br/></span>                                
                                        <span id="nemesis-processing-CheckData-FileHeaders-MatchAll-Error" hidden="true"><i class="fas fa-times error"><div id="15509" hidden="true"><h3>Vejledning</h3>Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen under etiketten VARIABEL.<br/>Der anvendes ikke et separatortegn efter det sidste variabelnavn i første linje i datafilen.<h3>Eksempel</h3><b>Metadatafil</b><br/>VARIABEL<br/>køn f3 køn.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/><br/><b>Datafil</b><br/>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.62;Kejsersnit<br/>1;09-MAY-2003 10:15:55;5.21;"Tvilinger; dreng og pige"<h3>Krav i bilag 9</h3><b>9.G.1.a</b> Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen </i><br/><b>VARIABELNAVN ::=</b> TITEL</div></i>Første linje i datafilen <b><i>{0}</i></b> indeholder ingen af de variabelnavne, som er angivet i metadatafilen <i>{1}</i> under etiketten VARIABEL<br/></span>                                                                
                                        <span id="nemesis-processing-CheckData-FileHeaders-MatchColumn-Error" hidden="true"><i class="fas fa-times error"><div id="15511" hidden="true"><h3>Vejledning</h3>Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen under etiketten VARIABEL.<br/>Der anvendes ikke et separatortegn efter det sidste variabelnavn i første linje i datafilen.<h3>Eksempel</h3><b>Metadatafil</b><br/>VARIABEL<br/>køn f3 køn.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/><br/><b>Datafil</b><br/>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.62;Kejsersnit<br/>1;09-MAY-2003 10:15:55;5.21;"Tvilinger; dreng og pige"<h3>Krav i bilag 9</h3><b>9.G.1.a</b> Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen </i><br/><b>VARIABELNAVN ::=</b> TITEL</div></i>Variabelnavnet <b><i>{2}</i></b> angivet i første linje i datafilen <i>{0}</i> er ikke angivet under etiketten VARIABEL i metadatafilen <i>{1}</i><br/></span>                                
                                        <span id="nemesis-processing-CheckData-FileHeaders-ColumnsOrder-Error" hidden="true"><i class="fas fa-times error"><div id="15510" hidden="true"><h3>Vejledning</h3>Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen under etiketten VARIABEL.<br/>Der anvendes ikke et separatortegn efter det sidste variabelnavn i første linje i datafilen.<h3>Eksempel</h3><b>Metadatafil</b><br/>VARIABEL<br/>køn f3 køn.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/><br/><b>Datafil</b><br/>køn;fødselstidspunkt;vægt;kommentar<br/>1;30-MAR-2002 15:31:22;5.62;Kejsersnit<br/>1;09-MAY-2003 10:15:55;5.21;"Tvilinger; dreng og pige"<h3>Krav i bilag 9</h3><b>9.G.1.a</b> Første linje i datafilen skal altid angive alle variabelnavne, angivet i samme rækkefølge som i metadatafilen.<br/><br/><b>Figur 9.12 EBNF Syntaksregler for datafil</b><br/><b>DATAFIL ::=</b> DATAINDHOLD<br/><b>DATAINDHOLD ::=</b> OVERSKRIFT LINJESKIFT RÆKKE {RÆKKE}<br/><b>OVERSKRIFT ::=</b> VARIABELNAVN {SEPARATORTEGN VARIABELNAVN} <i>!! Der anvendes ikke et separatortegn efter det sidste variabelnavn i overskriftslinjen </i><br/><b>VARIABELNAVN ::=</b> TITEL</div></i>Variabelnavnet <b><i>{2}</i></b> angivet i første linje i datafilen <i>{0}</i> er ikke angivet i overensstemmelse med rækkefølgen af variabelnavne angivet i metadatafilen <i>{1}</i><br/></span>                                
                                        <span id="nemesis-processing-CheckData-FileRow-ColumnsOptions-Error" hidden="true"><i class="fas fa-exclamation-triangle warning"><div id="15700" hidden="true"><h3>Vejledning</h3>Alle koder i datafilen skal forklares med en kodebeskrivelse i en kodeliste under etiketten KODELISTE i metadatafilen.<br/>Hvis variablen er kategorisk, skal alle koder forklares i en kodeliste.<br/>Hvis variablen er numerisk, men indeholder koder for manglende værdier (missing values), skal kun koderne for manglende værdier forklares i en kodeliste.<br/>Både specialkoder (missing values i SAS [A-Z] og Stata [.a-.z]) og brugerdefinerede koder for manglende værdier (missing values i SPSS [fx -999]) skal forklares i kodelisten til den variabel, hvor koden anvendes.<br/><br/><b>OBS: </b>Test 15700 stopper efter 10 fundne fejl. Der kan således godt være flere koder i datafilen som mangler en kodebeskrivelse, selvom de ikke vises i testloggen.<br/><b>OBS: </b>Tomme værdier i datafilen må ikke angives med koder som NA, NaN og NULL, punktum eller lignende, men skal altid angives med tomt felt eller mellemrum.<h3>Eksempel</h3>KODELISTE<br/>Køn<br/>'1' 'Mand'<br/>'2' 'Kvinde'<br/>'-999' 'Uoplyst'<br/><h3>Krav i bilag 9</h3><b>9.I.6.c</b> Alle koder i data skal defineres i en kodeliste og forklares med en kodebeskrivelse.<br/><b>9.I.7.b</b> En brugerdefineret kode for en manglende værdi angivet i metadatafilen, skal altid fremgå af kodelisten, som den tilhører.<br/><b>9.G.2.a</b> Manglende værdier (tom) i datafilen skal enten repræsenteres som ingen værdi »« eller et mellemrum » « (U+0020).<br/><br/><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: KODELISTE<br/><b>Beskrivelse af etiketindhold</b>: Kodelister angivet med kodelistens navn efterfulgt af flere sæt bestående af kode og kodebeskrivelse, jf. 9.I.6.<br/><b>Udfaldsrum</b>: Navngivning af kodelister skal overholde ISO/IEC 9075:1999 - Database Language SQL (SQL-99)<br/><b>Forekomst</b>: 0-m<br/><b>Obligatorisk</b>: Ja, hvis der findes kodelister<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>KODELISTE ::=</b> ”KODELISTE” LINJESKIFT {KODESÆT} LINJESKIFT {LINJESKIFT}<br/><b>KODESÆT ::=</b> KODELISTENAVN LINJESKIFT {KODE MELLEMRUM KODEBESKRIVELSE LINJESKIFT}<br/><b>KODELISTENAVN ::=</b> TITEL<br/><b>TITEL ::=</b> (BOGSTAV {BOGSTAV | CIFFER}) | (DOBBELTAPOSTROF BOGSTAV {BOGSTAV | CIFFER} DOBBELTAPOSTROF) <i>!! En TITEL må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn, og hvis titel er et reserveret ord i SQL:1999 skal titel omkranses af dobbeltapostrof, jf. ISO/IEC 9075:1999 - Database Language SQL (SQL-99)</i><br/><b>KODE ::= </b> APOSTROF ([FORTEGN] CIFFER {CIFFER}) | (CIFFER | BOGSTAV {CIFFER | BOGSTAV}) | ([PUNKTUM] BOGSTAV ) | DECIMAL APOSTROF<br/><b>KODEBESKRIVELSE ::=</b> APOSTROF FRITEKST APOSTROF<br/><b>APOSTROF ::=</b> ” ’ ” <i>!! enkelt apostrof (U+0027)</i><br/><b>FORTEGN ::=</b> ”+” | ”-” <i>!! Det er valgfrit at anvende fortegn for positive decimaltal</i><br/><b>DECIMAL ::=</b> <i>!! se figur 9.7 for EBNF for decimaltalstype</i></div></i>I rækkenummer <i>{2}</i> i datafilen <i>{0}</i> er der i variablen <i>{3}</i> angivet værdien <b><i>{4}</i></b>. Denne værdi er ikke forklaret med en kodebeskrivelse i metadatafilen <i>{1}</i> under etiketten KODELISTE i kodelisten knyttet til variablen <i>{3}</i> <br/></span>                                
                                        <span id="nemesis-processing-CheckData-FileRow-ColumnsStringType-Error" hidden="true"><i class="fas fa-times error"><div id="15753" hidden="true"><h3>Vejledning</h3>Bredden angivet i dataformatnotationen for en variabel af datatypen tekst skal være større end eller lig med den maksimale længde for indhold i denne variabel i datafilen.<br/><br/> De fire tilladte dataformatnotationer for tekstfelter er, jf. figur 9.3, følgende:<br/><br/><b>Tekst</b><br/>1. string<br/>2. %ws<br/>3. $w.<br/>4. aw<br/><br/>w angiver datatypens fulde bredde.<h3>Eksempel</h3>VARIABEL<br/>navn a300<br/>adresse a200<br/><br/><b>Datafil</b><br/>navn;adresse<br/>Mette Hansen;Viborgvej 9, 3000 Helsingør<br/>Anna Jensen;Nørrebrogade 154, 1. tv.<h3>Krav i bilag 9</h3><b>9.H. Datatyper</b><br/><b>9.H.1</b> De seks standardiserede datatyper, som skal anvendes i datafilen, fremgår af figur 9.3.<br/><b>9.H.2</b> Dataformatnotationer for anvendte dataformater skal angives i metadatafilen, jf. figur 9.3. Dataformatnotationerne er case sensitive.<br/><b>9.H.2.a</b> Værdier for bogstaverne »w« og »d« i figur 9.3 skal konsekvent angives. »w« angiver datatypens totale bredde. »d« angiver decimaler.</div></i>I række nummer <i>{2}</i> i datafilen <i>{0}</i> indeholder variablen <i>{3}</i> værdien <b><i>{5}</i></b>, der har en længde som er større end bredden angivet i dataformatnotationen <i>{4}</i> for denne variabel under etiketten VARIABEL i metadatafilen <i>{1}</i><br/></span>

                                        <span id="nemesis-processing-CheckData-FileRow-ColumnsString-ValueBlankCharacters-Error" hidden="true"><i class="fas fa-times error"><div id="15812" hidden="true"><h3>Vejledning</h3>Indholdet af de enkelte variable skal renses for eventuelle foran- og efterstillede blanktegn.<br/>Erstat blanktegn i variablene med andre tilladte tegn, hvis disse blanktegn er betydningsbærende.<br/>Husk at konsekvensrette data på en måde, så eventuelle referencer (flettevariable) stadig skal kan flette korrekt, efter denne rettelse.<br/>Foran- og efterstillede blanktegn i de afleverede data bliver automatisk slettet, når afleveringspakken konverteres til bevaringsformat, så hvis blanktegnene ikke er betydningsbærende, kan data afleveres med blanktegn.<h3>Krav i bilag 9</h3><b>9.G.3</b> Indholdet af de enkelte variable skal renses for eventuelle foran- og efterstillede blanktegn.</div></i>Der findes foran- eller efterstillede blanktegn i værdien for variablen <b><i>{3}</i></b> i række <b><i>{2}</i></b> i datafilen <i>{0}</i>. Variablen indgår i en nøglevariabel eller en reference. Hvis disse blanktegn er betydningsbærende skal de erstattes af nogle tilladte tegn på en måde, så referencerne stadig er gyldige<br/></span>
