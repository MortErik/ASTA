                                <span id="nemesis-processing-CheckMetadata-FileVariable-NameValidation-Error" hidden="true"><i class="fas fa-times error"><div id="15329" hidden="true"><h3>Vejledning</h3>Omdøb variabelnavnet, så det ikke indeholder ulovlige tegn.<br/>Ulovlige tegn er alle andre tegn end tal og bogstaver.<br/>Mellemrum og blanktegn er også ulovlige tegn.<br/>Et variabelnavn skal bestå af et enkelt ord uden mellemrum. <br/>Variabelnavne må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn. <br/>Hvis variabelnavnet angivet er et reserveret ord i SQL 99 skal variabelnavnet omkranses af dobbeltapostroffer.<h3>Eksempel</h3>VARIABEL<br/>køn f3 q1.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/>landekode a2 $q2.<h3>Krav i bilag 9</h3><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>VARIABEL ::=</b> ”VARIABEL” LINESKIFT VARIABELSÆT {VARIABELSÆT} LINJESKIFT {LINESKIFT}<br/><b>VARIABELSÆT ::=</b> VARIABELNAVN MELLEMRUM DATAFORMATNOTATION MELLEMRUM [KODELISTEREFERENCE] LINJESKIFT<br/><b>VARIABELNAVN ::=</b> TITEL<br/><b>TITEL ::=</b> (BOGSTAV {BOGSTAV | CIFFER}) | (DOBBELTAPOSTROF BOGSTAV {BOGSTAV | CIFFER} DOBBELTAPOSTROF) <i>!! En TITEL må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn, og hvis titel er et reserveret ord i SQL 99 skal titel omkranses af dobbeltapostrof, jf. ISO/IEC 9075:1999 - Database Language SQL (SQL-99)</i><br/><b>BOGSTAV ::=</b> ”A” |”B” | … | ”Z” | ”Æ” | ”Ø” | ”Å” | ”a” | ”b” | … | ”z” | ”æ” | ”ø” | ”å” | ”_”<br/><b> CIFFER ::=</b> ”0” | ”1” | … | ”9”</div></i>Variabelnavnet <b><i>{1}</i></b> angivet i metadatafilen <i>{0}</i> under etiketten VARIABEL indeholder et eller flere ulovlige tegn<br/></span>
                                <span id="nemesis-processing-CheckMetadata-FileVariable-NameLength-Error" hidden="true"><i class="fas fa-times error"><div id="15331" hidden="true"><h3>Vejledning</h3>Omdøb variabelnavnet så det er kortere end 128 tegn.<h3>Eksempel</h3>VARIABEL<br/>køn f3 q1.<br/>fødselstidspunkt datetime20<br/>vægt f3.2<br/>kommentar a765<br/>landekode a2 $q2.<h3>Krav i bilag 9</h3><b>Figur 9.4 Metadatafilens struktur</b><br/><b>Etiket</b>: VARIABEL<br/><b>Beskrivelse af etiketindhold</b>: Variable i datafilen, jf. 9.I.5. En variabel angives som et sæt, bestående af variabelnavn efterfulgt af notation for variablens dataformat, jf. figur 9.3, samt en eventuel kodelistereference, jf. 9.I.6.f.<br/><b>Udfaldsrum</b>: 1-m<br/><b>Obligatorisk</b>: Ja<br/><br/><b>Figur 9.11 EBNF Syntaksregler for metadatafil</b><br/><b>VARIABEL ::=</b> ”VARIABEL” LINESKIFT VARIABELSÆT {VARIABELSÆT} LINJESKIFT {LINESKIFT}<br/><b>VARIABELSÆT ::=</b> VARIABELNAVN MELLEMRUM DATAFORMATNOTATION MELLEMRUM [KODELISTEREFERENCE] LINJESKIFT<br/><b>VARIABELNAVN ::=</b> TITEL<br/><b>TITEL ::=</b> (BOGSTAV {BOGSTAV | CIFFER}) | (DOBBELTAPOSTROF BOGSTAV {BOGSTAV | CIFFER} DOBBELTAPOSTROF) <i>!! En TITEL må aldrig begynde med et tal, men må godt være en blanding af bogstaver og tal, på max 128 tegn, og hvis titel er et reserveret ord i SQL 99 skal titel omkranses af dobbeltapostrof, jf. ISO/IEC 9075:1999 - Database Language SQL (SQL-99)</i><br/><b>BOGSTAV ::=</b> ”A” |”B” | … | ”Z” | ”Æ” | ”Ø” | ”Å” | ”a” | ”b” | … | ”z” | ”æ” | ”ø” | ”å” | ”_”<br/><b> CIFFER ::=</b> ”0” | ”1” | … | ”9”</div></i>Variabelnavnet <b><i>{1}</i></b> angivet i metadatafilen <i>{0}</i> under etiketten VARIABEL er længere en 128 tegn.<br/></span>
