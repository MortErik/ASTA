<template class="section-template">

                    <h1 class="title">Skab afleveringspakke</h1>

                        <button name="button" class="menuBtn" id="hybris-tab-contextdocuments">Kontekstdokumenter</button>
                    </div>
                    <div id="hybris-panel-structure" class="formularContainer">
                        <p>
                            <h2 class="boldfaced">Mappestruktur</h2>
                        </p>
                        <p>Du kan her skabe en tom mappestruktur til afleveringspakken</p>
                        <p>
                            <span class="boldfaced">Indtast løbenummer for afleveringspakken</span>
                            <i id="hybris-message-structure-delivery-package" class="far fa-question-circle"></i>
                            <span id="hybris-message-structure-delivery-package-Title" hidden="true">Løbenummer</span>
                            <span id="hybris-message-structure-delivery-package-Text" hidden="true">Indtast det løbenummer for afleveringspakken, du har fået udleveret af Rigsarkivet. Det udleverede løbenummer fremgår af afleveringsbestemmelsen og arkivbeskrivelsesfilen (archiveIndex.xml). Løbenummeret består af minimum 5 cifre uden foranstillede nuller. Indtastes løbenummer ikke, får afleveringspakken midlertidigt løbenummeret 99999. Løbenummer kan ændres senere ved at omdøbe mappenavnet i en stifinder.</span>
                        </p>
                        <input type="text" id="hybris-structure-delivery-package">
                        <br>
                        <br>
                        <p>
                            <span class="boldfaced">Vælg destination for afleveringspakken</span>
                            <i id="hybris-message-structure-path" class="far fa-question-circle"></i>
                            <span id="hybris-message-structure-path-Title" hidden="true">Destination</span>
                            <span id="hybris-message-structure-path-Text" hidden="true">Vælg det drev eller den mappe på computeren eller mediet (fx USB, harddisk, SSD), som afleveringspakken skal placeres på.</span>
                        </p>
                        <div>
                            <input type="text" class="path" id="hybris-structure-path" readonly="true" placeholder="Vælg sti med browse knappen">
                            <button id="hybris-select-structure-directory">Browse</button>
                        </div>
                        <button id="hybris-structure-okBtn">Skab mappestruktur</button><br><br>
                        <span id="hybris-output-structure-RequiredPath-Title" hidden="true">Afleveringspakken mangler</span>
                        <span id="hybris-output-structure-RequiredPath-Text" hidden="true">Destination for afleveringspakken mangler</span>
                        <span id="hybris-output-structure-UnvalidDeliveryPackage-Title" hidden="true">Det angivne løbenummer er ugyldigt</span>
                        <span id="hybris-output-structure-UnvalidDeliveryPackage-Text" hidden="true">Det angivne løbenummer er ugyldigt. Løbenummer kan kun bestå af tal sammensat af minimum 5 cifre uden foranstillede nuller. Foranstillede og efterstillede blanktegn er ikke tilladt.</span>
                        <span id="hybris-output-structure-Error" hidden="true"><br />Error: {0}</span>
                        <span id="hybris-output-structure-Exists-Title" hidden="true">Afleveringspakken Eksisterer</span>
                        <span id="hybris-output-structure-Exists-Text" hidden="true">Afleveringspakken [{0}] eksisterer allerede på destinationen. Vælg en anden destination eller fjern/slet den eksisterende afleveringspakke fra den valgte destination.</span>
                    </div>
                    <div id="hybris-panel-statistics" class="formularContainer" hidden="true">
                        <div id="hybris-panel-script1">

                                <div class="infoBox">
                                    <span id="hybris-output-structure-Ok" hidden="true" class="confirmation"><i class="fas fa-check-circle ok"></i>Mappestrukturen er skabt</span>
                                </div>
                                <h2 class="boldfaced">TRIN 1: Vælg statistikfil <span id="hybris-output-statistics-header-trin1" class="trinHeader">{0}</span></h2>
                            </p>
                            <p>
                                Du kan nu udtrække data- og metadata fra dine statistikfiler til den tomme afleveringspakke du lige har skabt.  
                                <br/>
                                <br/> Udtrækket består af 3 trin for hver statistikfil: 
                                <br/> TRIN 1: Vælg statistikfil
                                <br/> TRIN 2: Kør export script i dit statistikprogram
                                <br/> TRIN 3: Indtast informationer om statistikfilen
                            </p>
                            <span class="alert-warning"><strong>Information!</strong>  Du kan kun lave udtræk fra statistikfiler i formaterne SPSS, SAS og Stata.</span>
                            <br/>
                            <br>
                            <p>
                                <span class="boldfaced">Vælg statistikfilen som udtræk skal laves fra:</span>
                                <i id="hybris-message-statistics-filepath" class="far fa-question-circle"></i>
                                <span id="hybris-message-statistics-filepath-Title" hidden="true">Vælg statistikfil</span>
                                <span id="hybris-message-statistics-filepath-Text" hidden="true">Vælg den statistikfil, du ønsker at lave udtræk fra. Filen skal have et af følgende formater: .sas7bdat (SAS-fil), .dta (Stata-fil) eller .sav (SPSS-fil). Når der udtrækkes data for en SAS-fil med katalog, skal katalogfilen (.sas7bcat) placeres i samme mappe som den valgte SAS-datafil (.sas7bdat), der skal laves udtræk fra og navngives på samme måde som datafilen.  Du skal lave en kopi af katalogfilen og omdøbe denne.
                                </span>
                            </p>
                            <div>
                                <input type="text" class="path" id="hybris-statistics-filepath">
                                <button id="hybris-select-statistics-file">Browse</button>
                            </div>
                            <button id="hybris-statistics-okBtn">Næste</button>
                            <br>
                            <div>
                            <span class="greyText">INFO: Mappestrukturen er skabt og placeret i mappen </span><a id="hybris-structure-select-delivery-package" hidden="true"></a>
                            </div>
                            <span id="hybris-output-statistics-RequiredPath-Title" hidden="true">Statistikfilen mangler</span>
                            <span id="hybris-output-statistics-RequiredPath-Text" hidden="true">Destination for statistikfilen mangler</span>
                            <span id="hybris-output-statistics-Error" hidden="true"><br/>Error: {0}</span>
                            <span id="hybris-message-statistics-SASCatalogWarning-Title" hidden="true">SAS fil uden katalog</span>
                            <span id="hybris-message-statistics-SASCatalogWarning-Text" hidden="true">Du er ved at udtrække data fra en SAS-datafil uden katalog. Enten mangler SAS katalogfilen eller den er navngivet forkert. Når der udtrækkes data for en SAS-datafil med katalog, skal katalogfilen (.sas7bcat) placeres i samme mappe som den valgte SAS-datafil (.sas7bdat), der skal laves udtræk fra, og katalogfilen skal navngives på samme måde som SAS-datafilen. OBS: Det er vigtigt at du omdøber en kopi af katalogfilen, ellers kan du ikke åbne statistikfilen korrekt efterfølgende i dit statistikprogram. OBS: Katalogfilen må kun indeholde value labels (formats) som anvendes i den statistikfil, som udtrækket laves fra. Klik ”FORSÆT”, hvis du ønsker at fortsætte udtræk uden katalogfil. Klik ”FORTRYD” hvis du ønsker at vælge ny statistikfil med katalog.</span>
                        </div>                        
                        <div id="hybris-panel-script2" hidden="true">
                            <p>
                                <div class="infoBox">
                                    <span class="confirmation"><i class="fas fa-check-circle ok"></i>Eksport script er dannet</span>
                                </div>
                                <h2 class="boldfaced">TRIN 2: Kør eksport script <span id="hybris-output-statistics-header-trin2" class="trinHeader">{0}</span></h2>
                            </p>
                            <span id="hybris-output-script-OKCopyScriptInfo">
                                <p class="boldfaced">Sådan gør du: </p>
                                <p>
                                    <ol>
                                        <li>Lad ASTA være åbent (luk ikke dette program ned!)</li>
                                            <li>Åben eksport scriptet i {0} og kør scriptet uændret</li>
                                            <li>Vend tilbage til ASTA, når scriptet er kørt færdigt og klik på knappen "Næste" nedenfor</li>
                                    </ol>  
                                </p>
                            </span>
                            <button id="hybris-script-okBtn">Næste</button>

                            <br/>
                            <br/>

                            <span id="hybris-output-script-Error" hidden="true"><br/>Error: {0}</span>
                            <span id="hybris-output-script-CloseApplicationWarning-Title" hidden="true">Statistikprogrammet</span>

                            <span id="hybris-output-script-RequiredFilesWarning-Title" hidden="true">Data og metadata fra statistikfilen</span>
                            <span id="hybris-output-script-RequiredFilesWarning-Text" hidden="true">Der er ikke udtrukket data og metadata fra statistikfilen. Kør export scriptet i dit statistikprogram før du klikker på knappen "Næste".</span>
                            <span id="hybris-output-script-EncodingFileError-Title" hidden="true">Fil encoding</span>
                            <span id="hybris-output-script-EncodingFileError-Text" hidden="true">Filen {0} indeholder karakterer som ikke er UTF-8 tegn. Statistikfilen, der laves udtræk fra, skal være indkodet som UTF-8 før dataudtræk laves med Hybris.  Du skal ændre encoding for statistikfilen i dit statistikprogram og lave nyt dataudtæk med Hybris.</span>
                            <br /><br />
                            <button id="hybris-script-nextBtn" hidden="true">Næste</button>
                        </div>
                    </div>

                            <span>
                                <label class="descriptionLabel" for="hybrismetdatafileDescription">Datafilbeskrivelse*</label>

                            <span id="hybris-message-metdata-fileDescription-Text" hidden="true">Beskrivelse af statistikfilens indhold. Fx den fulde titel for statistikfilen/studiet eller en eksisterende projektbeskrivelse, der præcist dækker statistikfilens indhold.</span>

                            <span>
                                <label class="descriptionLabel" for="hybrismetdatakeyVar">Nøglevariabel</label>
                                <input type="text" name="hybrismetdatakeyVar" id="hybris-metdata-keyVar">

                            <span id="hybris-message-metdata-keyVariable-Title" hidden="true">NØGLEVARIABEL</span>
                            <span id="hybris-message-metdata-keyVariable-Text" hidden="true">Statistikfilens unikke nøglevariabel angivet med navne på den/de variable, som nøglevariablen består af. Flere variabelnavne adskilles med mellemrum.</span>

                            <br/>

                            <span>
                                <label class="descriptionLabel" for="hybrismetdataforeignFileName">Fremmeddatafilnavn</label>
                                <input type="text" name="hybrismetdataforeignFileName" id="hybris-metdata-foreignFileName">
                            </span>

                            <span id="hybris-message-metdata-foreignFile-Title" hidden="true">REFERENCE (fremmeddatafil)</span>
                            <span id="hybris-message-metdata-foreignFile-Text" hidden="true">Navn på den anden statistikfil i afleveringspakken, der refereres til (fremmeddatafil).</span>
                            <br>
                            <span>
                                <label class="descriptionLabel" for="hybrismetdataforeignKeyVarName">Fremmedvariabelnavn</label>
                                <input type="text" name="hybrismetdataforeignKeyVarName" id="hybris-metdata-foreignKeyVarName">
                            </span>
                            <i id="hybris-message-metdata-foreignVariable" class="far fa-question-circle"></i>
                            <span id="hybris-message-metdata-foreignVariable-Title" hidden="true">REFERENCE (fremmedvariabel)</span>
                            <span id="hybris-message-metdata-foreignVariable-Text" hidden="true">Variabelnavn(e) for fremmeddatafilens nøglevariabel.</span>
                            <br>
                            <span>
                                <label class="descriptionLabel" for="hybrismetdatarefVar">Referencevariabel</label>
                                <input type="text" name="hybrismetdatarefVar" id="hybris-metdata-refVar">
                            </span>
                            <i id="hybris-message-metdata-referenceVariable" class="far fa-question-circle"></i>
                            <span id="hybris-message-metdata-referenceVariable-Title" hidden="true">REFERENCE (referencevariabel)</span>
                            <span id="hybris-message-metdata-referenceVariable-Text" hidden="true">Variabelnavn(e) for variable fra den statistikfil der laves udtræk fra (referencevariabel), som refererer til nøglevariablen (fremmedvariablen) i den anden statistikfil i afleveringspakken (fremmeddatafilen).</span>
                            <br/>

                                <tr><th>Fremmeddatafil</th><th>Fremmedvariabel</th><th>Referencevariabel</th></tr>
                             </table>
                             <button id="hybris-metdata-okBtn">Næste</button>
                            <span id="hybris-output-metdata-Error" hidden="true"><br/>Error: {0}</span>
                            <span id="hybris-output-metdata-fileNameRequired-Title" hidden="true">Datafilnavn</span>
                            <span id="hybris-output-metdata-fileNameRequired-Text" hidden="true">Datafilnavn skal udfyldes</span>                            
                            <span id="hybris-output-metdata-fileDescrRequired-Title" hidden="true">Datafilbeskrivelse</span>
                            <span id="hybris-output-metdata-fileDescrRequired-Text" hidden="true">Datafilbeskrivelse skal udfyldes</span>
                            <span id="hybris-output-metdata-fileNameNumberFirst-Title" hidden="true">Datafilnavn</span>
                            <span id="hybris-output-metdata-fileNameNumberFirst-Text" hidden="true">Det angivne datafilnavn begynder med et tal. Dette er ikke lovligt.</span>
                            <span id="hybris-output-metdata-fileNameIllegalChar-Title" hidden="true">Datafilnavn</span>
                            <span id="hybris-output-metdata-fileNameIllegalChar-Text" hidden="true">Det angivne datafilnavn indeholder ulovlige tegn. Kun tal, bogstaver og underscore er lovlige tegn for et datafilnavn</span>
                            <span id="hybris-output-metdata-fileNameLength-Title" hidden="true">Datafilnavn</span>
                            <span id="hybris-output-metdata-fileNameLength-Text" hidden="true">Det angivne datafilnavn er længere end den tilladte længde på 128 tegn. Forkort datafilnavnet.</span>
                            <span id="hybris-output-metdata-fileNamereservedWord-Title" hidden="true">Datafilnavn</span>
                            <span id="hybris-output-metdata-fileNamereservedWord-Text" hidden="true">Det angivne datafilnavn er et reserveret ord i SQL 99 standarden. Omkrans datafilnavnet med dobbeltapostrof (fx "select") eller omdøb datafilnavnet.</span>
                            <span id="hybris-output-metdata-CloseApplicationError-Title" hidden="true">Statistikprogrammet</span>
                            <span id="hybris-output-metdata-CloseApplicationError-Text" hidden="true">Export script og/eller statistikfilen er stadig åben i statistikprogrammet.  Hybris kan derfor ikke færdiggøre data- og metadataudtrækket.  Slet afleveringspakken og begynd forfra</span>
                            <span id="hybris-output-metdata-referenceRequired-Title" hidden="true">Referencen</span>
                            <span id="hybris-output-metdata-referenceRequired-Text" hidden="true">Referencen er ufuldstændig. Alle tre felter for angivelse af en reference skal være udfyldt.</span>
                            
                        </div>
                        <div id="hybris-panel-information2" hidden="true">    
                            <span id="hybris-output-statistics-header-information2" class="trinHeader">{0}</span>                            
                            <p><span class="confirmation"><i class="fas fa-check-circle ok"></i>Dataudtrækket er færdigt</span></p>
                            <span id="hybris-output-metdata-Ok" class="alert-warning"><br /><strong>Bekræftelse!</strong>Udtræk fra den valgte statistikfil er nu færdigt. En datafil ({0}) og en metadatafil ({1}) med data fra statistikfilen [{2}] er nu udtrukket og placeret i mappen [</span><a id="hybris-output-metdata-path" class="alert-warning"></a>
                            <span id="hybris-output-metdata-NewExtraction">]<br /><br />Hvis du skal lave udtræk fra flere statistikfiler til afleveringspakke [{0}], så klik på knappen "Nyt udtræk".<br /></span>

                            <button id="hybris-metdata-NextBtn" hidden="true">Næste</button>                                
                        </div>
                    </div>

                        </p>
                        <span id="hybris-output-indexfiles-Description">Her kan du placere indexfilerne archiveIndex.xml og contextDocumentationIndex.xml korrekt i afleveringspakke [{0}].</span>
                        <br/><br>
                        <span id="hybris-output-indexfiles-Summary" class="alert-warning"><strong>Information!</strong> Indexfilerne skal være godkendt af Rigsarkivet og navngivet archiveIndex.xml og contextDocumentationIndex.xml. </span>

                        </p>
                        <div>

                            <button id="hybris-indexfiles-archiveIndex-selectFile">Browse</button>
                        </div>

                        </p>

                            <input type="text" id="hybris-indexfiles-contextDocumentationIndex" class="path">

        <script type="text/javascript">
            require('./assets/js/utilities');
            require('./assets/js/messages');
            require('./assets/js/panels');
            require('./assets/js/hybris/structure');
            require('./assets/js/hybris/dataextraction');
            require('./assets/js/hybris/metadata');
            require('./assets/js/hybris/indexfiles');
            require('./assets/js/hybris/contextdocuments');
