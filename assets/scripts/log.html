<html>

<head>
    <meta charset="UTF-8">
    <title>Test Log</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            font-size: 40px;
            color: #49897f;
        }

        h3 {
            color: #49897f;
        }

        .header {
            background-color: rgb(26, 24, 24);
            height: 200px;
        }

        .title {
            padding-top: 35px;
            padding-left: 2.5%;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .runDate {
            color: white;
            padding-left: 2.5%;
        }

        label {
            color: white;
        }

        .error {
            color: red;
            margin-left: 10px;
            margin-right: 5px;
        }

        .warning {
            color: gray;
            margin-left: 5px;
            margin-right: 5px;
        }

        .ok {
            color: black;
            margin-left: 6px;
            margin-right: 5px;
        }

        .divider {
            background-color: #202a1a;
            width: 95%;
            height: 2px;
            align-self: center;
        }

        .filters {
            padding-left: 2.5%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="title">Nemesis Test Log</h1>
        <p class="runDate">Dato for testk√∏rsel: {0}</p>
        <hr class="divider">
        <div class="filters">
            <span style="color:white;">Filter:</span><br>
            <label for="checkErr">Errors:</label><input type="checkbox" name="error" id="checkErr" checked="true">
            <label for="checkWarn">Warning</label><input type="checkbox" name="warning" id="checkWarn">
            <label for="checkInfo">Info</label><input type="checkbox" name="info" id="checkInfo">
        </div>
    </div>
    <p>Test af afleveringspakke ID: {1}</p>
    <p>Test startet</p>
    <div id="testContent">
        {2}
    </div>
    <p>Test afsluttet med {3} antal fejl</p>
</body>

</html>
