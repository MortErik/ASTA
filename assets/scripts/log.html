<html>

<head>
    <meta charset="UTF-8">
    <title>Test Log</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            font-size: 40px;
            color: #49897f;
        }

        .header {
            background-color: rgb(26, 24, 24);
            height: 186px;
        }

        .title {
            padding: 35px 0px 0px 20px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .runDate {
            color: white;
            padding: 0px 0px 10px 20px;
        }

        label {
            color: white;
        }

        .error {
            color: red;
            margin-left: 10px;
            margin-right: 5px;
        }

        .warning {
            color: yellow;
            margin-left: 5px;
            margin-right: 5px;
        }

        .ok {
            color: green;
            margin-left: 6px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="title">Nemesis Test Log</h1>
        <p class="runDate">Dato for testk√∏rsel: {0}</p>
        <label for="checkErr">Errors:</label><input type="checkbox" name="error" id="checkErr" checked="true">
        <label for="checkWarn">Warning</label><input type="checkbox" name="warning" id="checkWarn">
        <label for="checkInfo">Info</label><input type="checkbox" name="info" id="checkInfo">
    </div>
    <p>Test af afleveringspakke ID: {1}</p>
    <p>Test startet</p>
    <div style="background-color: red">
        Test content
        {2}
    </div>
    <p>Test afsluttet med {3} antal fejl</p>
</body>

</html>
